<div ng-controller="FirebaseCtrl">
	<h2>Users database</h2>	
	<div>Search: <input ng-model="searchText"></div>
	<!-- <div class="row"> -->
		<div class="outer-container col-md-4" ng-repeat="user in users | filter:searchText">
			<div class="cardSearch">
				<img class="col-md-6" src="img/user.png"/>
				<!-- user data -->
				<div class="col-md-6">
					<h4> {{user.name}}</h4>
					<p><strong>Titlexxx:</strong> {{user.title}}</p>
					<p><strong>Locationuuu:</strong> {{user.location}}</p>
					<p><strong>Needs:</strong></p> <p ng-repeat="need in user.skills.need"{{need}}>{{need}}</p>	
					<p><strong>Knows:</strong></p>
					<ul ng-repeat="know in user.skills.know">
							{{know}}
					</ul>
				</div>
				<div>
					<div class="search-container col-md-6">
						<a href="#/" class="btn btn-primary btn-search" style="display:block" id="newImageBtn"> All needs and knows</a>
					</div>
					<div class="col-md-6 search-container"><a href="#/" class="btn btn-primary btn-search" style="display:block" id="newImageBtn">Projects</a>
				</div><!-- panel for projects and all needs & knows -->
				<!-- delete a user -->
				<button ng-click="users.$remove(user)">Delete User</button>
			</div>
		</div><!-- card -->

</div>

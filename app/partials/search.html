<!-- We include the sidebar as it is shared across two screens.
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="SkillFuelCtrl"></ng-include> -->

<div ng-controller="FirebaseCtrl">
	<h2>Users database</h2>	
		<div class="cardSearch col-md-5" ng-repeat="user in users">
			<img class="col-md-6" src="img/user.png"/>
			<!-- user data -->
			<div class="col-md-6">
				<h4> {{user.name}}</h4>
				<p><strong>Title:</strong> {{user.title}}</p>
				<p><strong>Location:</strong> {{user.location}}</p>
				<p><strong>Needs:</strong></p>	
				<ul>
					<li ng-repeat="need in user.skills.need">
						{{need}}
					</li>
				</ul>
				<p><strong>Knows:</strong></p>
				<ul>
					<li ng-repeat="know in user.skills.know">
						{{know}}
					</li>
				</ul>
			</div>
			<div class="col-md-6"><p>All needs and knows</div>
			<div class="col-md-6"><p>Projects</div>
			<!-- delete a user -->
			<button ng-click="users.$remove(user)">Delete User</button>
		</div><!-- card -->
</div>

 <div ng-controller="FirebaseCtrl">
		<h2>Users database</h2>	
	<div class="row">
	  <div class="cardSearch col-md-6" ng-repeat="user in users">
			<img class="col-md-3" src="img/user.png">
	    <!-- user data -->
			<div class="col-md-3">
		    <h4> {{user.name}}</h4>
		    <p><strong>Title:</strong>{{user.title}}</p>
		    <p><strong>Location:</strong> {{user.location}}</p>
		    <p><strong>Need:</strong> {{user.need}}</p>
		    <p><strong>Know:</strong> {{user.know}}</p>
			
		   <!-- delete a user -->
		    <button ng-click="users.$remove(user)">Delete User</button>
		    </div>
	  	</div>
	  		<div class="col-md-3"><p>All needs and knows</div>
	  		<div class="col-md-3"><p>Projects</div>
	  </div>
</div>

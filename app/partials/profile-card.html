<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Flat user profile UI</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css'>

    <link rel="stylesheet" href="../css/card-style.css">

</head>

<body>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
		<div class="col-md-8 col-lg-6">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-6 text-center">
                    <figure>
                        <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">
                    </figure>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <h2>{{user.name}}</h2>
                    <h4>{{user.title}}</h4>
                    <p><span class="glyphicon glyphicon-search" aria-hidden="true" style="margin-right:5px"></span> Stockholm </p>

                    <p><strong>Needs: </strong>
                        <span class="need">html5</span> 
                        <span class="need">css3</span>
                        <span class="need">jquery</span>
                    </p>
                    <p><strong>Knows: </strong>
                        <span class="know">html5</span> 
                        <span class="know">css3</span>
                        <span class="know">jquery</span>
                    </p>

                    <p style="padding-top:10px;"><span class="glyphicon glyphicon-envelope" aria-hidden="true" style="margin-right:5px"></span><a> Send Message
                    </a> 
                </div>                        
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-6 emphasis">
                    <button class="btn btn-info btn-block" style="background-color:#2C3E50"><span class="fa fa-plus-circle"></span><span class="glyphicon glyphicon-flash" aria-hidden="true" style="margin-left:-7px"></span> All needs and knows</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button class="btn btn-info btn-block" style="background-color:#2C3E50"><span class="glyphicon glyphicon-folder-open" aria-hidden="true" style="margin-right:5px"></span> View Projects </button>
                </div>
            </div>
    	 </div>                 
		</div>
	</div>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-hover-dropdown/2.0.2/bootstrap-hover-dropdown.min.js'></script>

</body>

</html>

<div class="col-xs-12">
	<div class="row card">
		<!-- Wen's addition to project -->
	    <div class="row">
	        <div class="col-xs-6 text-left"><h3>Create a project</h3></div>
	        <div class="col-xs-6 text-right">
	        	
	        	<small>upcoming/past</small>
	        </div>
	        

	    </div> 
	    <div class="row">
	    	<form>
	        <div class="col-xs-6 col-md-6">
	            <div class="form-group">
		            <label for="project">Project Name</label>
		            <input type="text" class="form-control" id="project" ng-model="projectName" placeholder="Project Name">
	          	</div>     
	        </div>
	        <div class="col-xs-6 col-xs-6">
	            <div class="form-group">
		            <label for="url">URL</label>
		            <!-- <input type="url" class="form-control" ng-model="projectUrl" id="url" placeholder="http://"> -->
		            <!-- Without restriction -->
		            <input class="form-control" ng-model="projectUrl" id="url" placeholder="http://">
	    	    </div>
	        </div>
	    </div>
		<div class="row">   
			<div class="col-xs-12">
			  <div class="form-group">
			    <label for="description">Description</label>
			      <textarea class="form-control" rows="3" id="description" ng-model="projectDescription" placeholder="Add text here"></textarea>
			  </div>
			</div>
		</div>

	    <hr> 
        <div class="col-md-6 needs-column">
            <h3 class="new-user-h3">Project need</h3>				
            <div auto-complete model="projectNeeds"></div>
        </div>
	

		<div class="col-md-6 knows-column">
            <h3 class="new-user-h3">Project know</h3>				
            <div auto-complete model="projectKnows"></div>
        </div>     

        <div style="float:right">
			<!-- <button class="btn btn-success"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Save project</button> -->
		</div>
	      			
	</div> <!-- row card project -->
</div>

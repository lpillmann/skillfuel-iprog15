<!-- Disables Enter to submit form -->
<script type="text/javascript"> 

function stopRKey(evt) { 
  var evt = (evt) ? evt : ((event) ? event : null); 
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
} 

document.onkeypress = stopRKey; 

</script>

<div class="row">	
<div class="col-md-6 col-md-offset-3">
	<h2>Create your profile</h2>
	<h4>Your basic information and skills</h4>
	<hr>
	<form ng-submit="newEntry()">
		<div class="row card">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div id="newImage">
						<figure>
						<img class="img-circle img-responsive" ng-src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" style="height:250px; width:250px">
						</figure>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
	              <div class="form-group">
	                <label for="name">Name</label>
	                <input type="text" class="form-control" id="new-user-p" ng-model="newUserName" placeholder="Input Name">
	              </div>
	              <div class="form-group">
	                <label for="new-user-p">Title</label>
	                <input type="title" class="form-control" id="new-user-p" ng-model="newUserTitle" placeholder="Title">
	              </div>
	              <div class="form-group">
	                <label for="new-user-p">Location</label>
	                <input type="location" class="form-control" id="new-user-p" ng-model="newUserLocation" placeholder="Country & City">
	              </div>
				</div>
			</div>
			<div class="row"> <!-- Row with buttons -->
				<div class="col-md-6">
						<a href="#/" class="btn btn-primary btn-profile" style="display:block" id="newImageBtn">+ Add picture</a>		
				</div>
				<div class="col-md-6">
						<a href="#/" class="btn btn-primary btn-profile" style="display:block" id="connectLinkedInBtn">Sync with LinkedIn</a>
					</div>
				</div>
			</div>
        
        
		<div class="row card">
			<!--  Needs Column -->
			<div class="col-md-6 needs-column">
				<h3 class="new-user-h3">I need</h3>				
			    <div auto-complete model="skills.needs"></div>
			</div>

			<!--  Knows Column -->
			<div class="col-md-6 knows-column">
				<h3 class="new-user-h3">I know</h3>				
			    <div auto-complete model="skills.knows"></div>
			</div>

		</div>

		<!-- Project form was here -->
	<div class="row">
		<div style="float:left">
			<!-- <a href="#/new-profile-projects" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add projects to your profile</a> -->
			<button ng-hide="projectCtrl.isAddProject()" ng-click="projectCtrl.setAddProject(true)" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right:5px;"></span>Add projects to your profile</button>
		</div>

		<!-- Directive that includes projects part -->
		<div ng-show="projectCtrl.addProject">
			<create-user-project></create-user-project>	
		</div>
		
		<div style="float:right">
			<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Submit profile</button>
		</div>
	</div>
	
	</form>	
	


</div>

</div>

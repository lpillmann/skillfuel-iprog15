<h1>Create your profile</h1>
<hr>
<form ng-submit="addUser()">
<div class="row card">
	<div class="row">
			<div class="col-md-6">
				<div id="newImage">
					<img ng-src="" style="display:block">
				</div>
			</div>
			<div class="col-md-6 new-user-col">
				
					<p class="new-user-p">Name</p>
					<input class="new-user-input" ng-model="newUserName" />
					<p class="new-user-p">Title</p>
					<input class="new-user-input" ng-model="newUserTitle" />
					<p class="new-user-p">Location</p>
					<input class="new-user-input" ng-model="newUserLocation" />		      	
				
			</div>
	</div>
	<div class="row"> <!-- Row with buttons -->
		<div class="col-md-6">
				<a href="#/" class="btn btn-primary btn-profile" style="display:block" id="newImageBtn">+ Add picture</a>		
		</div>
		<div class="col-md-6">
				<a href="#/" class="btn btn-primary btn-profile" style="display:block" id="connectLinkedInBtn">Connect to LinkedIn</a>
			</div>
		</div>
	</div>
</div>
<div class="row card">
	<!--  Needs Column -->
	<div class="col-md-6">
		<h2 class="new-user-h2">I need</h2>
		<div class="input-group">
	      <input type="text" class="form-control" placeholder="" id="needInput" ng-model="newUserNeed">
	      <span class="input-group-btn">
	        <button class="btn btn-primary" type="button" id="needBtn" ng-click='addSkill("need")'>+ Add skill</button>
	      </span>
	    </div><!-- /input-group -->
	    <ul> <!-- shows needed skills on the go -->
		    <li ng-repeat="need in needsArray">
			    {{need}}
		    </li>
		</ul>
	</div>

	<!--  Knows Column -->
	<div class="col-md-6">
		<h2 class="new-user-h2">I know</h2>
		<div class="input-group">
	      <input type="text" class="form-control" placeholder="" id="knowInput" ng-model="newUserKnow">
	      <span class="input-group-btn">
	        <button class="btn btn-success" type="button" id="knowBtn" ng-click='addSkill("know")'>+ Add skill</button>
	      </span>
	    </div><!-- /input-group -->
	    <ul> <!-- shows known skills on the go -->
		    <li ng-repeat="know in knowsArray">
			    {{know}}
		    </li>
		</ul>
	</div>
</div>	

<button type="submit" class="btn btn-info">Submit profile</button>	
</form>
<hr>
<a href="#/search" class="btn btn-warning">See all users</a>
</div>

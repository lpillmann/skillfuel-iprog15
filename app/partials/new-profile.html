<!-- Disables Enter to submit form -->
<script type="text/javascript"> 
function stopRKey(evt) { 
  var evt = (evt) ? evt : ((event) ? event : null); 
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
} 
document.onkeypress = stopRKey; 
</script>





<!--javascript for drag & drop of tags-->




<div class="background">
	<ng-include src="'partials/banner.html'"></ng-include>
</div>

<div class="row">	
<div class="col-md-6 col-md-offset-3">
	<h2>Create your profile</h2>
	<h4>Insert your basic information, skills and projects</h4>
	<hr>
	<form ng-submit="newEntry()">
		<div class="row card">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div id="newImage" align="center">
						<figure ng-controller="FileUploadCtrl">
							<img ng-src="{{imgURL}}" ng-file-drop ng-model="files" class="drop-box img-circle img-responsive" drag-over-class="dragover" accept=".jpg,.png,.pdf" style="width:200px;height:200px;"/>
							<div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
							<label ng-if="isloading" style="text-align: center">Image is uploading...</label>
						</figure>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
	              <div class="form-group">
	                <label for="name">Name</label>
	                <input type="text" class="form-control" id="new-user-p" ng-model="newUserName" placeholder="Input Name">
	              </div>
	              <div class="form-group">
	                <label for="new-user-p">Title</label>
	                <input type="title" class="form-control" id="new-user-p" ng-model="newUserTitle" placeholder="Title">
	              </div>
	              <div class="form-group">
	                <label for="new-user-p">Location</label>
	                <input type="location" class="form-control" id="new-user-p" ng-model="newUserLocation" placeholder="Country & City">
	              </div>
				</div>
			</div>
			<div class="row"> <!-- Row with buttons -->
				<div class="col-md-6">
						<!-- <a href="#/" class="btn btn-search btn-profile" style="display:block" id="newImageBtn"><span class="glyphicon glyphicon-picture" aria-hidden="true" style="margin-right:5px;"></span> Add picture</a>		-->
						<a href="" class="btn btn-search btn-profile" style="display:block; background-color:#5B527F;" ng-file-select ng-model="files"><span class="glyphicon glyphicon-picture" aria-hidden="true" style="margin-right:5px; "></span>Add picture</a>
				</div>
				</div>
			</div>
        
		<div class="row card">
			<!--  Needs Column -->
			<div class="col-md-6 needs-column">
                
				<h3 class="new-user-h3">I need</h3>
                
			    <div auto-complete model="skills.needs"></div>
                
			</div>

			<!--  Knows Column -->
			<div class="col-md-6 knows-column">
				<h3 class="new-user-h3">I know</h3>				
			    <div auto-complete model="skills.knows"></div>
			</div>

		</div>

		<!-- Project form was here -->
	<div class="row">
		<div style="float:left">
			<!-- <a href="#/new-profile-projects" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add projects to your profile</a> -->
			
<!-- 			<button ng-hide="createProjectVisible" ng-click="createProjectVisible=true" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right:5px;"></span>Add projects to your profile</button> -->
		</div>

		<!-- Directive that includes projects part -->
		<div ng-show="createProjectVisible">
			<create-user-project></create-user-project>	
		</div>
		
		<button type="button" class="btn btn-default" style="background-color: #15EA60; color:white;" ng-click="createProjectVisible=true"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right:5px; "></span>Add projects to your profile</button>

		<div class="row">
			<div class="col-md-12" style="margin-top:15px;">
				<div class="col-md-6">
				<button type="button" class="btn btn-search btn-block" style="background-color: #F7A541;" ng-click="createProjectVisible=true"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right:5px; "></span>Add projects to your profile</button>
				</div>
				<div class="col-md-6" style="float:right">
					<button type="submit" class="btn btn-search btn-block" style="background-color: #60B99A;"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Submit profile</button>
				</div>
			</div>
		<div style="float:right">
			<button type="submit" class="btn btn-info" ng-controller="DialogCtrl" href="" ng-click="submitProfile()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Submit profile</button>	
		</div>
	
	</form>	
	


</div>

</div>

<script type="text/ng-template" id="submitProfileDialog">

			<div class="ngdialog-message">
				<div class="form-group">
	                <label for="name">Profile created!</label>
				</div>
			</div>

			<div class="ngdialog-buttons">
				<div>
					<a href="#/profiles/:{{ myid }}">
					<button type="button" class="btn-success ngdialog-button"
						ng-dialog-class="ngdialog-theme-default"
						ng-dialog-controller="SecondModalCtrl"
						ng-click="closeThisDialog()">My profile</button>
					</a>
					<a href="#/search-users">
					<button type="button" class="btn btn-info ngdialog-button"
						ng-dialog-class="ngdialog-theme-default"
						ng-dialog-controller="SecondModalCtrl"
						ng-click="closeThisDialog()">Search for users</button>
					</a>
				</div>
			</div>
</script><!-- end message dialog-->

<!-- We include the sidebar as it is shared across two screens.
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="SkillFuelCtrl"></ng-include> -->
<div ng-controller="FirebaseCtrl">
	<h2>Users database</h2>	
	<!-- <div class="row"> -->
		<div class="outer-container col-md-4" ng-repeat="user in users">
			<div class="cardSearch">
				<img class="col-md-6" src="img/user.png"/>
				<!-- user data -->
				<div class="col-md-6">
					<h4> {{user.name}}</h4>
					<p><strong>Titlexxx:</strong> {{user.title}}</p>
					<p><strong>Locationuuu:</strong> {{user.location}}</p>
					<p><strong>Needs:</strong></p> <p ng-repeat="need in user.skills.need"{{need}}>{{need}}</p>	
					<p><strong>Knows:</strong></p>
					<ul ng-repeat="know in user.skills.know">
							{{know}}
					</ul>
				</div>
				<div>
					<div class="search-container col-md-6">
						<a href="#/" class="btn btn-primary btn-search" style="display:block" id="newImageBtn" data-toggle="modal" data-target="#myModal"> XX All needs and knows</a>
					</div>
					<div class="col-md-6 search-container"><a href="#/" class="btn btn-primary btn-search" style="display:block" id="newImageBtn">Projects</a>
				</div><!-- panel for projects and all needs & knows -->
				<!-- delete a user -->
				<button ng-click="users.$remove(user)">Delete User</button>
			</div>
		</div><!-- card -->

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		      <img src="img/user.png"/>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div><!-- End Modal -->

</div>

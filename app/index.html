<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->

<!-- Structure of Lab 5 taken as example to start with our own project -->
<html lang="en" ng-app="skillFuel">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skillfuel - Find people with skills</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ng-Dialog CSS -->
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-plain.css">
    <!-- Nav bar and homepage style -->
    <link rel="stylesheet" href="css/agency.css">



    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebase-util/0.1.0/firebase-util.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- ng-Dialog -->
    <script src="node_modules/ng-dialog/js/ngDialog.js"></script>

    <!-- Nav bar JavaScript -->
    <script src="js/agency.js"></script>
    
    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/skillFuelService.js"></script>
    <script src="js/databaseServices.js"></script>
    <script src="js/searchCtrl.js"></script>
    <script src="js/skillFuelCtrl.js"></script>
    <script src="js/profileCtrl.js"></script>
    <script src="js/newProfileCtrl.js"></script>
    <script src="js/firebaseCtrl.js"></script>
    <script src="js/uploadFileCtrl.js"></script>
    <script src="js/dialogCtrl.js"></script>
    <script src="js/imageCtrl.js"></script>


  </head>
  <body>
    <!-- Here in index.html you should put only the layout that is shared among all the screens (e.g. header
    ,footer, etc.). The rest of the view specific layout will go into the html partials (check partials folder) -->

    <!-- ng-view Angular directive is where the partials will be loaded. app.js configures the $routingProvider
    where you specify which partial should be loaded when. -->
    <div class="container-fluid">      
        <div ng-view></div> 
        <!-- Layout is 8 column wide (according to prototype) -->
    </div>
   

    
  </body>
</html>

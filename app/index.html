<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->

<!-- Structure of Lab 5 taken as example to start with our own project -->
<html lang="en" ng-app="skillFuel">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skillfuel - Find people with skills</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tags.css">

    <!-- Search card styles -->
    <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/card-style.css">
    <!-- ng-Dialog CSS -->
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-plain.css">
    <!-- Nav bar and homepage style -->
    <link rel="stylesheet" href="css/agency.css">

    

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
      <script type="text/javascript" src= "http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebase-util/0.1.0/firebase-util.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- ng-Dialog -->
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
		
		<!-- Angular File Upload -->
		<script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script> 
		<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script> 
		

    <!-- Nav bar JavaScript -->
    <script src="js/agency.js"></script>
    
    
    
    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <!-- Custom Angular services -->
    <script src="js/newEntryViewHandler.js"></script>
    <script src="js/databaseServices.js"></script>
    <!-- Controllers -->
    <script src="js/searchUsersCtrl.js"></script>
    <script src="js/searchUsersCtrl.js"></script>
    <script src="js/profileViewCtrl.js"></script>
    <script src="js/newEntryCtrl.js"></script>
    <script src="js/uploadFileCtrl.js"></script>
    <script src="js/dialogCtrl.js"></script>
    <script src="js/imageCtrl.js"></script>
    <script src="js/tagCtrl.js"></script>
		<script src="js/fileUploadCtrl.js"></script>
    <!-- Directives -->
    <script src="js/autoCompleteDirective.js"></script>

  </head>
  <body>
    <!-- Here in index.html you should put only the layout that is shared among all the screens (e.g. header
    ,footer, etc.). The rest of the view specific layout will go into the html partials (check partials folder) -->

    <!-- ng-view Angular directive is where the partials will be loaded. app.js configures the $routingProvider
    where you specify which partial should be loaded when. -->
    <div class="container-fluid">      
        <div ng-view></div> 
        <!-- Layout is 8 column wide (according to prototype) -->
    </div>
   

    
  </body>
</html>
